<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="images/shuttle.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css">
    <title>Tabular Research</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="images/shuttle.png" width="30" height="30" alt="" style="border-radius:50%;">
      </a>
        <a class="navbar-brand" href="#">Badminton Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-4" style="font-size: larger;">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
      </nav>
    <div
      class="d-flex justify-content-center align-items-center mt-5"
      style="height: 75vh"
    >
      <div
        class="card"
        style="width: 30rem; border: 2px solid darkblue; border-radius: 2px"
      >
      <div class="card-body">
        <form action="research/grip.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Grip</button>
        </form>
        <form action="research/weight.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">Weight</button>
        </form>
        <form action="research/shaft.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">Shaft Flexibility</button>
        </form>
        <form action="research/balance.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">Balance</button>
        </form>
        <form action="research/material.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">Material</button>
        </form>
        <form action="research/tension.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">Tension</button>
        </form>
        <form action="research/general.html">
          <button type="submit" class="btn btn-outline-secondary btn-lg btn-block mt-2">General</button>
        </form>
        

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
